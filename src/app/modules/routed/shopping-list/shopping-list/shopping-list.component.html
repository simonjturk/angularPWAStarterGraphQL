<mat-card>
  <mat-card-content>
    <app-shopping-list-create></app-shopping-list-create>

<h3 matSubheader>Favourites</h3>
<app-shopping-list-record *ngFor="let shoppingList of favShoppingLists$ | async  " [shoppingList]="shoppingList">

<h3 matSubheader>History</h3>

</app-shopping-list-record>
