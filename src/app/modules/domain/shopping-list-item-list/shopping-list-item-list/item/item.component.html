<div fxLayout="row" fxLayoutAlign="start center">

  <mat-checkbox (change)="checkChanged($event)" [(ngModel)]="checked"></mat-checkbox>
  <span class="item" (click)="onItemClick()">
    <div *ngIf="checked" class="item-completed">
      {{item.product.name}}<span *ngIf="item.quantity > 1">({{item.quantity}})</span>
    </div>
    <div *ngIf="!checked">
      {{item.product.name}} <span *ngIf="item.quantity > 1">({{item.quantity}})</span>
    </div>
  </span>
</div>
