<div *ngIf="(shoppingListItems$ | async) as shoppingListItems" fxLayout="column" fxLayoutAlign="start center">


  <div class="card" *ngFor="let category of getItemCategories(shoppingListItems)" style="width:100%">


    <oa-card [header]="category.name" [headerColor]="category.colour">
      <div *ngFor="let item of getItemsByCategory(shoppingListItems,category.name)">
        <shopping-list-item [item]=item></shopping-list-item>
      </div>
    </oa-card>


  </div>










</div>
